<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Promotion Badge Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #e50914;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #f40612;
        }
        pre {
            background: #000;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
        input, select {
            padding: 8px;
            margin: 5px;
            border-radius: 4px;
            border: 1px solid #444;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ„ Test Promotion Badge Update</h1>
    
    <div class="test-section">
        <h2>1. Fetch All Plans</h2>
        <button onclick="fetchPlans()">Fetch Plans</button>
        <pre id="plans-result">Click button to fetch plans...</pre>
    </div>

    <div class="test-section">
        <h2>2. Update Plan with Promotion Badge</h2>
        <label>Plan ID: <input type="number" id="plan-id" value="1" /></label><br>
        <label>Badge: <input type="text" id="badge" value="ðŸŽ„ GiÃ¡ng Sinh" /></label><br>
        <label>Text: <input type="text" id="text" value="Giáº£m 30% - Chá»‰ hÃ´m nay!" /></label><br>
        <button onclick="updatePlan()">Update Plan</button>
        <pre id="update-result">Enter plan details and click update...</pre>
    </div>

    <div class="test-section">
        <h2>3. Remove Promotion Badge</h2>
        <label>Plan ID: <input type="number" id="remove-plan-id" value="1" /></label><br>
        <button onclick="removeBadge()">Remove Badge</button>
        <pre id="remove-result">Enter plan ID and click remove...</pre>
    </div>

    <script>
        const API_URL = 'http://localhost/HTHREE_film/backend/api';

        async function fetchPlans() {
            try {
                const response = await fetch(`${API_URL}/admin/plans.php`);
                const data = await response.json();
                document.getElementById('plans-result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('plans-result').textContent = 'Error: ' + error.message;
            }
        }

        async function updatePlan() {
            const planId = document.getElementById('plan-id').value;
            const badge = document.getElementById('badge').value;
            const text = document.getElementById('text').value;

            try {
                const response = await fetch(`${API_URL}/admin/plans.php`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: parseInt(planId),
                        promotion_badge: badge || null,
                        promotion_text: text || null
                    })
                });
                const data = await response.json();
                document.getElementById('update-result').textContent = JSON.stringify(data, null, 2);
                
                // Auto refresh plans
                if (data.success) {
                    setTimeout(fetchPlans, 500);
                }
            } catch (error) {
                document.getElementById('update-result').textContent = 'Error: ' + error.message;
            }
        }

        async function removeBadge() {
            const planId = document.getElementById('remove-plan-id').value;

            try {
                const response = await fetch(`${API_URL}/admin/plans.php`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: parseInt(planId),
                        promotion_badge: null,
                        promotion_text: null
                    })
                });
                const data = await response.json();
                document.getElementById('remove-result').textContent = JSON.stringify(data, null, 2);
                
                // Auto refresh plans
                if (data.success) {
                    setTimeout(fetchPlans, 500);
                }
            } catch (error) {
                document.getElementById('remove-result').textContent = 'Error: ' + error.message;
            }
        }

        // Auto-fetch on load
        window.onload = fetchPlans;
    </script>
</body>
</html>
