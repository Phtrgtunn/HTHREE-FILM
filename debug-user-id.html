<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug User ID</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: white; }
        .container { max-width: 600px; margin: 0 auto; }
        .section { background: #2a2a2a; padding: 20px; margin: 20px 0; border-radius: 8px; }
        button { background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        .info { color: #74c0fc; }
        pre { background: #000; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug User ID</h1>
        
        <div class="section">
            <h3>Th√¥ng tin User hi·ªán t·∫°i</h3>
            <button onclick="checkUser()">Ki·ªÉm tra User</button>
            <div id="userResult"></div>
        </div>

        <div class="section">
            <h3>T·∫°o subscription cho User hi·ªán t·∫°i</h3>
            <button onclick="createSubscriptionForCurrentUser()">T·∫°o subscription</button>
            <div id="createResult"></div>
        </div>
    </div>

    <script>
        function checkUser() {
            // Ki·ªÉm tra localStorage
            const storedUser = localStorage.getItem('user');
            
            if (storedUser) {
                const userData = JSON.parse(storedUser);
                document.getElementById('userResult').innerHTML = `
                    <div class="info">‚úÖ T√¨m th·∫•y user trong localStorage:</div>
                    <pre>${JSON.stringify(userData, null, 2)}</pre>
                `;
            } else {
                document.getElementById('userResult').innerHTML = `
                    <div style="color: #ff6b6b;">‚ùå Kh√¥ng t√¨m th·∫•y user trong localStorage</div>
                    <p>B·∫°n c·∫ßn ƒëƒÉng nh·∫≠p tr∆∞·ªõc!</p>
                `;
            }
        }

        async function createSubscriptionForCurrentUser() {
            const storedUser = localStorage.getItem('user');
            
            if (!storedUser) {
                document.getElementById('createResult').innerHTML = `
                    <div style="color: #ff6b6b;">‚ùå Vui l√≤ng ƒëƒÉng nh·∫≠p tr∆∞·ªõc!</div>
                `;
                return;
            }

            const userData = JSON.parse(storedUser);
            const userId = userData.id;

            try {
                const response = await fetch('http://localhost/HTHREE_film/backend/api/demo/buy_plan_demo.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userId,
                        plan_slug: 'basic'
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('createResult').innerHTML = `
                        <div class="info">‚úÖ T·∫°o subscription th√†nh c√¥ng cho User ID: ${userId}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p><strong>B√¢y gi·ªù refresh trang Account ƒë·ªÉ xem k·∫øt qu·∫£!</strong></p>
                    `;
                } else {
                    document.getElementById('createResult').innerHTML = `
                        <div style="color: #ff6b6b;">‚ùå L·ªói: ${data.message}</div>
                    `;
                }
            } catch (error) {
                document.getElementById('createResult').innerHTML = `
                    <div style="color: #ff6b6b;">‚ùå L·ªói k·∫øt n·ªëi: ${error.message}</div>
                `;
            }
        }

        // T·∫°o user gi·∫£ cho test
        function createFakeUser() {
            const fakeUser = {
                id: 1,
                email: 'test@demo.com',
                displayName: 'Demo User',
                uid: 'demo123'
            };
            localStorage.setItem('user', JSON.stringify(fakeUser));
            checkUser();
        }

        // Auto check user khi load trang
        window.onload = function() {
            checkUser();
            
            // N·∫øu kh√¥ng c√≥ user, t·ª± ƒë·ªông t·∫°o user gi·∫£
            const storedUser = localStorage.getItem('user');
            if (!storedUser) {
                document.getElementById('userResult').innerHTML += `
                    <br><button onclick="createFakeUser()" style="background: #ff9800;">T·∫°o User gi·∫£ ƒë·ªÉ test</button>
                `;
            }
        };
    </script>
</body>
</html>
