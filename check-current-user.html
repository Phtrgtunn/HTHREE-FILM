<!DOCTYPE html>
<html>
<head>
    <title>Check Current User</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: white; }
        .info { background: #2a2a2a; padding: 20px; border-radius: 8px; margin: 10px 0; }
        button { background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        pre { background: #000; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Ki·ªÉm tra User hi·ªán t·∫°i tr√™n website</h1>
    
    <div class="info">
        <h3>User trong localStorage:</h3>
        <div id="userInfo"></div>
    </div>

    <div class="info">
        <h3>T·∫°o subscription cho User hi·ªán t·∫°i:</h3>
        <button onclick="createSubscriptionForCurrentUser()">T·∫°o subscription cho user n√†y</button>
        <div id="result"></div>
    </div>

    <script>
        // Ki·ªÉm tra user hi·ªán t·∫°i
        function checkCurrentUser() {
            const user = localStorage.getItem('user');
            if (user) {
                const userData = JSON.parse(user);
                document.getElementById('userInfo').innerHTML = `
                    <pre>${JSON.stringify(userData, null, 2)}</pre>
                    <p><strong>User ID: ${userData.id || 'KH√îNG C√ì ID!'}</strong></p>
                `;
                return userData;
            } else {
                document.getElementById('userInfo').innerHTML = `
                    <p style="color: #ff6b6b;">‚ùå Kh√¥ng c√≥ user trong localStorage!</p>
                    <p>Vui l√≤ng ƒëƒÉng nh·∫≠p tr√™n website tr∆∞·ªõc.</p>
                `;
                return null;
            }
        }

        async function createSubscriptionForCurrentUser() {
            const userData = checkCurrentUser();
            if (!userData || !userData.id) {
                document.getElementById('result').innerHTML = `
                    <p style="color: #ff6b6b;">‚ùå Kh√¥ng c√≥ User ID! Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i.</p>
                `;
                return;
            }

            try {
                const response = await fetch('http://localhost/HTHREE_film/backend/api/demo/buy_plan_demo.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userData.id,
                        plan_slug: 'basic'
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('result').innerHTML = `
                        <p style="color: #51cf66;">‚úÖ T·∫°o subscription th√†nh c√¥ng cho User ID: ${userData.id}</p>
                        <p><strong>B√¢y gi·ªù refresh trang Account ƒë·ªÉ xem!</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <p style="color: #ff6b6b;">‚ùå L·ªói: ${data.message}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <p style="color: #ff6b6b;">‚ùå L·ªói: ${error.message}</p>
                `;
            }
        }

        // Auto check khi load
        window.onload = checkCurrentUser;
    </script>
</body>
</html>
